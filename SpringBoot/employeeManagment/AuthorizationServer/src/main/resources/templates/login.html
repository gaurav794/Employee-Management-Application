<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container d-flex flex-column align-items-center" style="margin-top: 12rem;">
    <form class="form-signin" style="max-width: 25rem;min-width: 25rem;" method="post" th:action="@{/login}">

        <div class="d-flex justify-content-center" style=""><h2 class="form-signin-heading" style="margin-bottom: 5rem;
font-size: 3rem;">Login</h2></div>
        <div class="d-flex flex-column align-items-center">
        <p th:if="${param.error}" class="bg-danger text-light p-1">Invalid username and password.</p>
        <p th:if="${param.logout}" class="bg-success text-dark p-1">You have been logged out.</p>
        </div>
            <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block p-1" type="submit">Sign in</button>
    </form>
    <a class="mt-2" style="font-size: 1.2rem;" href="http://localhost:4200/signup">Don't have an account? Signup here</a>
</div>
</body>
</html>
